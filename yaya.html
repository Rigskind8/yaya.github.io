<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaya's Phone üì±</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff758c;
            --bg-color: #fce4ec;
            --app-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #ffe2e2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- HP FRAME --- */
        .phone-frame {
            width: 320px;
            height: 640px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/564x/a5/d8/4a/a5d84a753896dfc3e2101e4062a42168.jpg'); /* Wallpaper */
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Notifiction Bar */
        .notch {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 25px;
            background: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 100;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            z-index: 90;
            position: relative;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 50;
            transition: top 0.5s ease-in-out;
        }

        .clock { font-size: 3.5rem; font-weight: 300; margin: 0; }
        .date { font-size: 1rem; margin-bottom: 200px; }
        .unlock-hint { font-size: 0.9rem; animation: bounce 1.5s infinite; cursor: pointer; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- HOME SCREEN --- */
        #home-screen {
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s 0.5s;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app-icon:hover { transform: scale(1.1); }

        .icon-box {
            width: 55px; height: 55px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .app-name { color: white; font-size: 0.75rem; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }

        /* Warna Icon */
        .bg-music { background: linear-gradient(45deg, #1db954, #191414); }
        .bg-chat { background: linear-gradient(45deg, #25D366, #128C7E); }
        .bg-gallery { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .bg-gift { background: linear-gradient(45deg, #fa709a, #fee140); }
        .bg-call { background: linear-gradient(45deg, #00c6ff, #0072ff); } /* Telepon */

        /* --- APPS (MODAL) --- */
        .app-window {
            position: absolute;
            bottom: -100%; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 60;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .app-window.open { bottom: 0; }

        .app-header {
            padding: 40px 20px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .back-btn { font-size: 1.2rem; cursor: pointer; margin-right: 15px; color: #333; }
        .app-title { font-weight: bold; font-size: 1.1rem; }

        .app-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Music Player */
        .player-img { width: 200px; height: 200px; border-radius: 20px; margin: 20px auto; display: block; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .song-title { text-align: center; font-size: 1.2rem; font-weight: bold; margin-top: 10px; }
        .artist { text-align: center; color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        .controls { display: flex; justify-content: center; gap: 30px; font-size: 2rem; color: #333; align-items: center; }
        .play-btn { color: #ff758c; filter: drop-shadow(0 5px 10px rgba(255, 117, 140, 0.4)); cursor: pointer; }

        /* Chat */
        .chat-bubble {
            background: #e1ffc7;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #333;
            width: fit-content;
            margin-left: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            opacity: 0;
            transform: translateY(20px);
            animation: popUp 0.5s forwards;
        }
        @keyframes popUp { to { opacity: 1; transform: translateY(0); } }

        /* Gallery */
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .photo-grid img { width: 100%; border-radius: 10px; }

        /* Call Screen */
        .call-screen {
            background: linear-gradient(180deg, #203a43, #2c5364);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            color: white;
            text-align: center;
        }
        
        .caller-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.2); margin-bottom: 20px; animation: pulseCall 1.5s infinite; }
        @keyframes pulseCall { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        
        .caller-name { font-size: 1.5rem; margin-bottom: 5px; }
        .call-status { font-size: 0.9rem; opacity: 0.8; margin-bottom: 150px; }
        
        .call-actions { display: flex; gap: 60px; }
        .btn-call { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: white; cursor: pointer; }
        .btn-decline { background: #ff3b30; animation: shake 0.5s infinite; }
        .btn-accept { background: #4cd964; animation: bounce 1s infinite; }
        
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }

        .in-call-ui { display: none; margin-top: 50px; }
        .timer { font-size: 2rem; font-weight: 300; }

    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="notch"></div>
        
        <div class="screen">
            <div class="status-bar">
                <span id="clock-small">12:00</span>
                <span><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></span>
            </div>

            <div id="lock-screen" onclick="unlockPhone()">
                <div class="clock" id="clock-big">12:00</div>
                <div class="date" id="date-big">Senin, 1 Januari</div>
                <div class="unlock-hint"><i class="fas fa-lock"></i> Klik untuk Buka</div>
            </div>

            <div id="home-screen">
                <div class="app-icon" onclick="openApp('music')">
                    <div class="icon-box bg-music"><i class="fas fa-music"></i></div>
                    <span class="app-name">Musik</span>
                </div>
                <div class="app-icon" onclick="openApp('chat')">
                    <div class="icon-box bg-chat"><i class="fas fa-comment-dots"></i></div>
                    <span class="app-name">Pesan</span>
                </div>
                <div class="app-icon" onclick="openApp('gallery')">
                    <div class="icon-box bg-gallery"><i class="fas fa-images"></i></div>
                    <span class="app-name">Galeri</span>
                </div>
                <div class="app-icon" onclick="openApp('call')">
                    <div class="icon-box bg-call"><i class="fas fa-phone-alt"></i></div>
                    <span class="app-name">Telepon</span>
                </div>
                <div class="app-icon" onclick="alert('Coba cek saku baju/tas kamu deh üéÅ')">
                    <div class="icon-box bg-gift"><i class="fas fa-gift"></i></div>
                    <span class="app-name">Hadiah</span>
                </div>
            </div>

            <div id="app-music" class="app-window">
                <div class="app-header">
                    <i class="fas fa-chevron-left back-btn" onclick="closeApp('music')"></i>
                    <span class="app-title">Now Playing</span>
                </div>
                <div class="app-content">
                    <img src="WhatsApp Image 2025-12-07 at 10.24.40 (1).jpeg" alt="Cover" class="player-img">
                    <div class="song-title">Special For You ‚ù§Ô∏è</div>
                    <div class="artist">Yaya's Playlist</div>
                    <br>
                    <div class="controls">
                        <i class="fas fa-backward"></i>
                        <i class="fas fa-play-circle play-btn" onclick="toggleMusic(this)"></i>
                        <i class="fas fa-forward"></i>
                    </div>
                </div>
            </div>

            <div id="app-chat" class="app-window">
                <div class="app-header" style="background: #075e54; color: white;">
                    <i class="fas fa-chevron-left back-btn" onclick="closeApp('chat')" style="color: white;"></i>
                    <span class="app-title">My Favorite Person ‚ù§Ô∏è</span>
                </div>
                <div class="app-content" style="background: #e5ddd5; display: flex; flex-direction: column;">
                    <div id="chat-container"></div>
                </div>
            </div>

            <div id="app-gallery" class="app-window">
                <div class="app-header">
                    <i class="fas fa-chevron-left back-btn" onclick="closeApp('gallery')"></i>
                    <span class="app-title">MyLove‚ù§Ô∏è</span>
                </div>
                <div class="app-content">
                    <div class="photo-grid">
                        <img src="WhatsApp Image 2025-12-07 at 10.24.40 (1).jpeg">
                        <img src="WhatsApp Image 2025-12-07 at 10.24.41 (1).jpeg">
                        <img src="WhatsApp Image 2025-12-07 at 10.24.41.jpeg">
                        <img src="WhatsApp Image 2025-12-07 at 10.24.40.jpeg">
                    </div>
                    <p style="text-align:center; font-size:0.8rem; color:#888; margin-top:20px;">Dan masih banyak lagi...</p>
                </div>
            </div>

            <div id="app-call" class="app-window">
                <div class="call-screen">
                    <img src="WhatsApp Image 2025-12-07 at 10.24.41.jpeg" class="caller-img">
                    <div class="caller-name">My Love ‚ù§Ô∏è</div>
                    <div class="call-status" id="call-status">Incoming Call...</div>
                    
                    <div class="call-actions" id="call-actions">
                        <div class="btn-call btn-decline" onclick="closeApp('call')"><i class="fas fa-phone-slash"></i></div>
                        <div class="btn-call btn-accept" onclick="acceptCall()"><i class="fas fa-phone"></i></div>
                    </div>

                    <div class="in-call-ui" id="in-call-ui">
                        <div class="timer" id="call-timer">00:00</div>
                        <br><br><br>
                        <div class="btn-call btn-decline" style="background: #ff3b30; animation: none;" onclick="closeApp('call')"><i class="fas fa-phone-slash"></i></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="Raisa Barsena Bestandhi - Awal Kisah Selamanya (Official Lyric Video).mp3" type="audio/mpeg">
    </audio>

    <audio id="ringtone" loop>
        <source src="Raisa Barsena Bestandhi - Awal Kisah Selamanya (Official Lyric Video).mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- JAM REALTIME ---
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            document.getElementById('clock-big').innerText = timeString;
            document.getElementById('clock-small').innerText = timeString;
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date-big').innerText = now.toLocaleDateString('id-ID', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- NAVIGASI ---
        function unlockPhone() {
            document.getElementById('lock-screen').style.top = '-100%';
            document.getElementById('home-screen').style.opacity = '1';
        }

        function openApp(appName) {
            const app = document.getElementById('app-' + appName);
            if(app) app.classList.add('open');
            
            if(appName === 'chat') startChat();
            if(appName === 'call') startCall();
        }

        function closeApp(appName) {
            const app = document.getElementById('app-' + appName);
            if(app) app.classList.remove('open');
            
            // Reset Call
            if(appName === 'call') {
                endCall();
            }
        }

        // --- MUSIC ---
        const audio = document.getElementById('bg-audio');
        function toggleMusic(btn) {
            if (audio.paused) {
                audio.play();
                btn.classList.remove('fa-play-circle');
                btn.classList.add('fa-pause-circle');
            } else {
                audio.pause();
                btn.classList.remove('fa-pause-circle');
                btn.classList.add('fa-play-circle');
            }
        }

        // --- CHAT ---
        const messages = [
            "Hai Yaya... üëã", "Cuma mau bilang...", "Makasih ya udah selalu ada.",
            "Kamu itu semangat aku setiap hari.", "Jaga kesehatan ya cantik! ‚ù§Ô∏è", "See you soon! üòò"
        ];
        let chatStarted = false;
        function startChat() {
            if(chatStarted) return;
            chatStarted = true;
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            let delay = 500;
            messages.forEach((msg) => {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = 'chat-bubble';
                    bubble.innerText = msg;
                    container.appendChild(bubble);
                }, delay);
                delay += 1500;
            });
        }

        // --- CALL SIMULATION ---
        let callInterval;
        const ringtone = document.getElementById('ringtone');

        function startCall() {
            document.getElementById('call-status').innerText = "Incoming Call...";
            document.getElementById('call-actions').style.display = "flex";
            document.getElementById('in-call-ui').style.display = "none";
            
            // Play Ringtone
            ringtone.currentTime = 0;
            ringtone.play().catch(e => console.log("Audio perlu interaksi"));
        }

        function acceptCall() {
            ringtone.pause();
            document.getElementById('call-status').innerText = "00:00";
            document.getElementById('call-actions').style.display = "none";
            document.getElementById('in-call-ui').style.display = "block";
            
            // Timer
            let seconds = 0;
            callInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function endCall() {
            ringtone.pause();
            clearInterval(callInterval);
            document.getElementById('call-timer').innerText = "00:00";
        }

    </script>
</body>
</html>
